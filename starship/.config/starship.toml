add_newline = false

format = """
$directory\
$git_branch\
$kubernetes\
$cmd_duration\
$line_break\
$nix_shell\
$jobs\
$character\
"""

[kubernetes]
disabled = false
format = 'on [$context:$namespace]($style) '
style = "purple"
symbol = ""

[git_branch]
style = "bold yellow"

[nix_shell]
format = '[\(nix-shell\)]($style) '
style = 'green'
